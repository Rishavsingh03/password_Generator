<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p></p>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="./asset/copy.png" width="23" height="23">
            </button>
        </div>
        <div class="input-container">
            <div class="lenght-container">
                <p>Password</p>
                <p data-lengthNumber>0
                </p>
            </div>
            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>
            <div class="inputfield">
                <input type="checkbox" id="uppercase">
                <label for="Uppercase">Include Uppercase</label>
            </div>
            <div class="inputfield">
                <input type="checkbox" id="lowercase">
                <label for="Lowercase">Include Lowercase</label>
            </div>
            <div class="inputfield">
                <input type="checkbox" id="numbers">
                <label for="Numbers">Include Numbers</label>
            </div>
            <div class="inputfield">
                <input type="checkbox" id="symbols">
                <label for="Symbols">Include Symbols</label>
            </div>
            <div class="strength-container"> 
                <p>Strength</p>
                <div data-indicator></div>
            </div>
            <button class="generateButton">Generate Password</button>


        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
